<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Animated Hashicorp Product Logos</title>
</head>
<body>
    <link rel="stylesheet" href="style.css">
    <div class="logos">
        <div class="logos-container">
            <div class="consul-container">
                <div class="consul-logo">
                    <div class="consul-outer-circle">
                        <div class="consul-inner-circle">
                            <div class="consul-nested-circle">
                            </div>
                        </div>
                    </div>
                    <div class="consul-dots-container">
                        <div class="consul-arc">
                            <div class="consul-dots">
                                <div class="dots-container-1">
                                    <div class="dot dot-0"></div>
                                    <div class="dot dot-1"></div>
                                </div>
                                <div class="dots-container-2">
                                    <div class="dot dot-2"></div>
                                    <div class="dot dot-3"></div>
                                    <div class="dot dot-4"></div>
                                    <div class="dot dot-5"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="vault-container">
                <div class="vault-logo">
                    <div class="vault-dots">
                        <div class="vault-single-dot">
                            <div class="vault-dot vault-dot-0"></div>
                        </div>
                        <div class="vault-dots-container">
                            <div class="vault-dot vault-dot-1"></div>
                            <div class="vault-dot vault-dot-2"></div>
                            <div class="vault-dot vault-dot-3"></div>
                        </div>
                        <div class="vault-dots-container">
                            <div class="vault-dot vault-dot-4"></div>
                            <div class="vault-dot vault-dot-5"></div>
                            <div class="vault-dot vault-dot-6"></div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="terraform-container">
                <div class="terraform-square-container-1">
                    <div class="tf-box-0 tf-box"></div>
                    <div class="tf-box-1 tf-box"></div>
                    <div class="tf-box-2 tf-box"></div>
                </div>
                <div class="terraform-square-container-2">
                    <div class="tf-box-3 tf-box"></div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
